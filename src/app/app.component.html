<mat-toolbar>
    <a mat-flat-button color="primary" routerLink="" class="btn">{{'nav.home' | translate}}</a>
    <a mat-flat-button color="primary" routerLink="about" class="btn">{{'nav.about' | translate}}</a>
    <a mat-flat-button mat-button color="accent" routerLink="colors/list" class="btn">{{'nav.colors' | translate}}</a> 
    <a mat-flat-button color="primary" routerLink="settings" class="btn">{{ 'nav.settings' | translate }}</a>  
    
    <div class="fill"></div>

    <ng-template #notAuthorized>
    <div> 
        <a routerLink="auth/register" class="nav-link btn" mat-button>Register</a> 
        <a routerLink="auth/login" class="nav-link btn" mat-button>Login</a> 
    </div>  
    </ng-template>
    <div *ngIf="isUserLogged$ | async; else notAuthorized">
        <button (click)="logout()" class="btn" mat-button>Log out</button>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
